<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Object Search Builder</title>
<script type="text/javascript" src="../js/prototype.js" ></script>
<script type="text/javascript" src="../js/popupmenu.js" ></script>
<script type="text/javascript" src="js/osBuilder.js" ></script>

</head>

<body onload="init()" onclick="showSelection(event)">
	<input id="inpDomainId" type="hidden" name="domainId" value="{{ domain.id }}">
	<input id="inpFieldNames" type="hidden" name="names" value="{{ field.names|join:","}}">
	<input id="inpFieldIds" type="hidden" name="names" value="{{ field.ids|join:","}}">
	
<table>
 	<tr>
 		<td>
			<iframe name="frameQueryForm" src="osQueryForm.html" width="350" height="600">
			Your browser does not support inline frames or is currently configured not to display inline frames.
			</iframe>
		</td>
		<td>
			<table>
				<tr>
					<td>
						<iframe name="frameResult" width="900" height="400" src="{{annieWeb.path}}/osResultPane.html" >
						Your browser does not support inline frames or is currently configured not to display inline frames.
						</iframe>					 
					</td>
				</tr>
				<tr>	
					<td>
						<table>
							<tr>
								<td> 
									<iframe name="frameTagging" width="600" src="{{annieWeb.path}}/osTaggingPane.html" height="200">
									Your browser does not support inline frames or is currently configured not to display inline frames.
									</iframe>
								</td> 
								<td>
									<iframe  name="frameInfoBox" width="300" src="{{annieWeb.path}}/osInfoBox.html" height="200">
									Your browser does not support inline frames or is currently configured not to display inline frames.
									</iframe> 
								</td> 
							</tr> 
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<table>
	<tr>	
		<iframe name="frameWebpage" width="100%" height="800" src="#" >
		Your browser does not support inline frames or is currently configured not to display inline frames.
		</iframe>
	</tr>
</table>

</body>

</html>
