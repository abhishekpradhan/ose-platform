<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Query Form</title>
<script type="text/javascript" src="../util.js" ></script>
<script type="text/javascript" src="../js/prototype.js" ></script>
<script type="text/javascript" src="../js/scriptaculous.js" ></script>
<script type="text/javascript" src="../js/effects.js" ></script>
<script type="text/javascript" src="../js/Dialog.js" ></script>
<script type="text/javascript" src="js/osQueryForm.js" ></script>


</head>

<body onload="init()">

<form method="POST" action=".">
	<input id="inpDomainId" type="hidden" name="domainId" value="4">
	<input id="inpFieldNames" type="hidden" name="names" value="name,univ,area,advi,other">
	<input id="inpFieldIds" type="hidden" name="names" value="41,42,43,44,45">
	<input id="inpFieldTypes" type="hidden" name="names" value="keyword,super_keyword,text,super_keyword,other">
	
	<p><font color="#0000FF"><b>Graduate Student Search Builder</b></font></p>
	<p><a href="javascript:loadIndices();">Load Indices</a>
            <select id="selIndex" size="1" name="selIndex" onchange="selectIndex()">
            <option value="-1">Select index
			</option>
            </select>
    <br><a href="javascript:loadFeatures();">Load Features</a> 
       <a target="_blank" href="http://warbler.cs.uiuc.edu:8080/trac/wiki/FeatureLanguage">FeatureLanguage</a>
    <br><a href="javascript:loadQueries();">Load Query</a>
            <select id="selQuery" size="1" name="selQuery" onchange="selectQuery()">
            <option value="-1">Select query
			</option>
            </select>
        <a href="javascript:showQueryFeedback();">Show Feedback</a>
    </p>
	<table border="1"  id="table1" height="251">
		
		<tr>
			<td><b>Name </b> </td>
			
				<td><input id="inpField_name" type="text" name="name" size="28"></td>
			
		</tr>
		<tr>
			<td><input type="checkbox" name="cb_name" onchange="toggleFeature('name')">Off</td>
			<td>
				<div id="name_features_list_div">				
				</div>
				<a href="javascript:add_feature('name');">Add</a>
			</td>
		</tr>
		
		<tr>
			<td><b>Univ </b> </td>
			
				<td><input id="inpField_univ" type="text" name="univ" size="28"></td>
			
		</tr>
		<tr>
			<td><input type="checkbox" name="cb_univ" onchange="toggleFeature('univ')">Off</td>
			<td>
				<div id="univ_features_list_div">				
				</div>
				<a href="javascript:add_feature('univ');">Add</a>
			</td>
		</tr>
		
		<tr>
			<td><b>Area </b> </td>
			
				<td><input id="inpField_area" type="text" name="area" size="28"></td>
			
		</tr>
		<tr>
			<td><input type="checkbox" name="cb_area" onchange="toggleFeature('area')">Off</td>
			<td>
				<div id="area_features_list_div">				
				</div>
				<a href="javascript:add_feature('area');">Add</a>
			</td>
		</tr>
		
		<tr>
			<td><b>Advi </b> </td>
			
				<td><input id="inpField_advi" type="text" name="advi" size="28"></td>
			
		</tr>
		<tr>
			<td><input type="checkbox" name="cb_advi" onchange="toggleFeature('advi')">Off</td>
			<td>
				<div id="advi_features_list_div">				
				</div>
				<a href="javascript:add_feature('advi');">Add</a>
			</td>
		</tr>
		
		<tr>
			<td><b>Other </b> </td>
			
				<td><input id="inpField_other" type="text" name="other" disable="true" size="28"></td>
			
		</tr>
		<tr>
			<td><input type="checkbox" name="cb_other" onchange="toggleFeature('other')">Off</td>
			<td>
				<div id="other_features_list_div">				
				</div>
				<a href="javascript:add_feature('other');">Add</a>
			</td>
		</tr>
		
		
	</table>
	<p><input type="button" value="Search By Features" name="B1" onclick="searchByFeatures()">
	<input type="reset" value="Reset" name="B2">
	<br>
	<input type="button" value="OSearch" name="B3" onclick="searchLogistic()">
	<input type="button" value="AnnotationSearch" name="AnnotationSearch" onclick="searchAnnotation()">
	<br>
	<input type="button" value="Lucene Search" name="B3" onclick="searchLucene()">
	<br>
	<input type="button" value="Feature Search on Annotated Docs" name="B1" onclick="searchByFeaturesOnAnnotation()">
	
	</p>
	<p><a href="javascript:saveFeatures();">Save</a> </p>
	<p>Feature String</p>
	<p><textarea id="txtFeatureString" rows="9" name="S1" cols="30"></textarea></p>
	<p>&nbsp;</p>
	<div id="dlgProgress" style="display:none">Loading...</div>
</form>

</body>

</html>
